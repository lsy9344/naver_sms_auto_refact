[pytest]
# Pytest Configuration for Naver SMS Automation

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov=tests/comparison
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    --cov-fail-under=80
    -m "not integration"

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring external services
    e2e: End-to-end tests
    comparison: Comparison/parity validation tests
    performance: Performance and load testing
    slow: Slow tests that should run separately
    masking: Tests for PII masking enforcement
    determinism: Tests for deterministic execution

# Coverage options
[coverage:run]
source = src,tests/comparison
omit = 
    */tests/*
    */site-packages/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

name: Fast Track Tests

on:
  workflow_call:
    outputs:
      status:
        description: "Test execution status"
        value: ${{ jobs.fast-tests.outputs.status }}
  workflow_dispatch:
    inputs:
      verbose:
        description: "Enable verbose output"
        required: false
        default: "false"

jobs:
  fast-tests:
    name: Fast Unit Tests (3-5min)
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.test-result.outputs.status }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fast unit tests (parallel)
        id: test-execution
        run: |
          echo "🚀 Running fast unit tests with 4 parallel workers..."

          # Run unit tests only with parallel execution
          pytest tests/unit \
            -n 4 \
            --dist loadgroup \
            -v \
            --tb=short \
            --junit-xml=fast-test-results.xml \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=json
        env:
          MOCK_AWS: "true"

      - name: Set test result
        id: test-result
        if: always()
        run: |
          if [ "${{ steps.test-execution.outcome }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "✅ All fast tests passed!"
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "❌ Some tests failed"
            exit 1
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fast-test-results
          path: |
            fast-test-results.xml
            coverage.json
          retention-days: 7

      - name: Test summary
        if: always()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "📊 FAST TRACK TEST SUMMARY"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Test Scope: Unit tests only (fast)"
          echo "Parallel Workers: 4"
          echo "Status: ${{ steps.test-result.outputs.status }}"
          echo ""
          echo "ℹ️  For full test suite, run 'Full Test Suite' workflow manually"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
